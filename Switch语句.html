<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- /switch语句
    /语法：switch(变量){
        case 值1:
            逻辑代码1；
            break；
        case 值2:
            逻辑代码2；
            break；
        case 值3
            逻辑代码3；
            break；
        default：
            逻辑代码;
        break
    } -->


    <!-- 执行顺序：
            1)先获取变量中的值
            2)变量的值和后面的值进行比较是否全等 ，如果第一个值和变量的值全等，那么就执行逻辑代码1，后面的代码不执行
            3）如果第2个值不全等，则依次判断第二个值，如果第二个值全等，则执行逻辑代码2，其他代码不执行
            4）如果以上结果都不成立，最后执行逻辑代码4；
    -->
</body>
</html>
